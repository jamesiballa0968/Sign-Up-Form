<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="main-ctn">
      <div class="main-ctn__lf-ctn">
        <h3 class="main-ctn__lf-ctn__title-1 --font">
          Learn to code by watching to others
        </h3>
        <p class="main-ctn__lf-ctn__desc-1 --font">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="main-ctn__rg-ctn">
        <button type="button" class="main-ctn__rg-ctn__offer-btn --color">
          <span class="main-ctn__rg-ctn__offer-btn --text"
            >Try if free 7 days</span
          >
          than $20/mo. thereoffer
        </button>

        <form class="main-ctn__rg-ctn__form" action="">
          <input
            class="main-ctn__rg-ctn__form__first-name"
            type="text"
            placeholder="First Name"
          />
          <input class="main-ctn__rg-ctn__form__last-name" type="text" />
          <input class="main-ctn__rg-ctn__form__email-address" type="email" />
          <input class="main-ctn__rg-ctn__form__password" type="password" />
          <input class="main-ctn__rg-ctn__form__submit --color" type="submit" />
        </form>

        <p class="main-ctn__rg-ctn__terms --color">
          By clickign information you are agreeing in our
          <span class="--color">Terms and Services</span>
        </p>
      </div>
    </div>
  </body>
</html>
