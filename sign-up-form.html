<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/sign-up-form.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="main-ctn">
      <div class="main-ctn__lf-ctn">
        <h3 class="main-ctn__lf-ctn__title-1 --color">
          Learn to code by watching to others
        </h3>
        <p class="main-ctn__lf-ctn__desc-1 --color">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="main-ctn__rg-ctn">
        <button type="button" class="main-ctn__rg-ctn__offer-btn --color">
          <span class="--text"
            >Try if free 7 days </span
          >than $20/mo. thereoffer
        </button>

        <form class="main-ctn__rg-ctn__form" action="#">
          <input
            class="main-ctn__rg-ctn__form__inp-first-name"
            type="text"
            placeholder="First Name"
          />
          <input
            class="main-ctn__rg-ctn__form__inp-last-name"
            type="text"
            placeholder="Last Name"
          />
          <input
            class="main-ctn__rg-ctn__form__inp-email-address"
            type="email"
            placeholder="Email Address"
          />
          <input
            class="main-ctn__rg-ctn__form__inp-password"
            type="password"
            placeholder="Password"
          />
          <input
            class="main-ctn__rg-ctn__form__submit --color"
            type="submit"
            value="CLAIM YOUR FREE TRIAL"
          />
          <p class="main-ctn__rg-ctn__form__terms --color">
            By clicking information you are agreeing in our
           <a class="--color --misc" href="">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
